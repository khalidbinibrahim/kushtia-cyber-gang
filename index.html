    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* Slow Spin Animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Logo Spin Effect */
        .animate-spin-slow {
            animation: spin 12s linear infinite;
        }

        /* Hacking Text Animation */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #00ff00;
            }
        }

        .hacking-effect {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #00ff00;
            animation: typing 4s steps(30, end), blink 0.5s step-end infinite;
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff0000, -2px -2px #00ff00;
            }

            50% {
                text-shadow: -2px -2px #ff0000, 2px 2px #00ff00;
            }

            100% {
                text-shadow: 2px -2px #ff0000, -2px 2px #00ff00;
            }
        }

        /* Adjusted Glow Effect */
        .glow {
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #00ff00;
        }

        /* Glowing Border */
        .border-glow {
            box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00, 0 0 45px #00ff00;
        }

        /* Border Animation */
        .animate-spin-border {
            animation: spin 6s linear infinite;
        }


        /* Glitch Text Effect */
        .glitch {
            animation: glitch 2s infinite;
        }

        /* Background Canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        /* Glow Effect */
        .glow {
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #00ff00;
        }

        /* Telegram Button Effect */
        .neon-button {
            background-color: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }

        .neon-button:hover {
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            background-color: #00ff00;
            color: #000;
        }
    </style>
</head>

    <!-- Three.js Hacking Background -->
    <script>
        const canvas = document.getElementById('bg');
        const renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const geometry = new THREE.TorusKnotGeometry(10, 3, 200, 16);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff00, wireframe: true });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        const pointLight = new THREE.PointLight(0x00ff00);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        function animate() {
            requestAnimationFrame(animate);

            torusKnot.rotation.x += 0.01;
            torusKnot.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
